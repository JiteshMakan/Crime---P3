<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Heatmap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-heat@0.2.0/dist/leaflet-heat.min.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Heatmap JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-heat@0.2.0/dist/leaflet-heat.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>City of Los Angeles - Crime Data Dashboard (2020 - Present)</h1>
                <p style="font-size: 30px;">Use the interactive charts below to explore the crime dataset</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body bg-light">
                    <h6>Year Filter:</h6>
                    <select id="year-filter" onchange="filterData()">
                        
                    </select>
                </div>
                <br>
                <div class="card card-body bg-light">
                    <h6>Solved vs Unsolved Filter:</h6>
                    <select id="solved-unsolved-filter" onchange="filterData()">
                        <option value="">Select All</option>
                        <option value="SOLVED">SOLVED</option>
                        <option value="UNSOLVED">UNSOLVED</option>
                    </select>
                </div>
                <br>           
                                              
                <div class="card card-body bg-light">
                    <h6>Crime Category Filter:</h6>
                    <select id="crime-category-filter" onchange="filterData()">
                        
                    </select>
                </div>
                <br>
                <div class="card card-body bg-light">
                    <h6>Weapon Filter:</h6>
                    <select id="weapon-filter" onchange="filterData()">
                        
                    </select>
                </div>
                <br>
                <div class="card card-primary">
                    <div class="card-header">
                        <h4 class="card-title">Crime Data Summary</h4>
                    </div>
                    <div id="crime-summary" class="card-body">
                        
                    </div>
                </div>
                
                <div class="card card-body bg-light mt-3">
                    <h5>LAPD Jurisdiction</h5>
                    <img src="https://lacrimetrends.humspace.ucla.edu/wp-content/uploads/2023/06/LAPDmap_whole-2.gif" alt="Crime Trend Map" class="img-fluid" style="max-width: 100%; height: auto;">
                </div>
            </div>
            <div class="col-md-9">
                <canvas id="bar-graph"></canvas>
                <div id="heatmap" style="height: 700px;"></div>  
            </div>
        </div>
    </div>

    <script src="crime_map.js"></script>

</body>

</html>
