<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Data Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-heat@0.2.0/leaflet-heat.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Crime Data Dashboard</h1>
        <p>Use the interactive charts below to explore the crime dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Year Filter:</h6>
          <select id="year-filter" onchange="filterData()">
            <!-- Dropdown options populated dynamically from JS -->
          </select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Crime Data Summary</h4>
          </div>
          <div id="crime-summary" class="card-body">
            <!-- Crime data summary populated dynamically from JS -->
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar-graph"></div>  <!-- Bar graph -->
        <div id="heatmap" style="height: 500px;"></div>  <!-- Heatmap -->
      </div>
    </div>
  </div>

  <script src="crime_map.js"></script>

</body>

</html>
